<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="stylestudent.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <div class="dashboard">
    <h2>ðŸŽ“ Student Profile</h2>

    <div class="profile-card">
      <div class="profile-header">
        <img id="profilePic" src="https://via.placeholder.com/120" alt="Profile">
        <div>
          <p><b>Name:</b> <span id="name"></span></p> 
          <p><b>Email:</b> <span id="email"></span></p>
          <p><b>RollNo:</b><span id="uid.slice(0, 8).toUpperCase()"></span></p>
        </div>
      </div>

      <div class="profile-body">
        <label>RollNo:</label>
        <input id="uid.slice(0, 8).toUpperCase()" type="Rollno:" disabled>

        <label>Course:</label>
        <input id="course" placeholder="e.g., B.Tech CSE">

        <label>Department:</label>
        <input id="department" placeholder="e.g., Computer Science">

        <label>Year:</label>
        <input id="year" placeholder="e.g., 2025">

        <label>Phone:</label>
        <input id="phone" placeholder="Enter Phone Number">

        <label>Address:</label>
        <textarea id="address" rows="2" placeholder="Enter Address"></textarea>
      </div>

      <div class="profile-footer">
        <button onclick="updateProfile()">Update Profile</button>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
